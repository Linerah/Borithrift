<!DOCTYPE html>
<html style="height: 100vh">
    <head>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Borithrift</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <link rel="stylesheet" href="style.css">
        </head>
    <body>
        <header class="center">
            <img src="images/Borithrift-500.png" alt="Borithrift logo">
        </header>
        <div class="center">
            <form>
                <label class="user-credentials-label" for="email">Email:</label> <br>
                <input class="user-credentials-input" type="text" id="email"> <br>
                <label class="user-credentials-label" for="password">Password:</label> <br>
                <input class="user-credentials-input" type="text" id="password"> <br>
            </form>
        </div>
        <div class="sign-in-button-container">
            <button class="general-button text-font-MaryKate">
                <a href="landing.html">Sign in to Borithrift</a>
            </button>
        </div>
        <footer class="footer-container">
            <p class="text-font-MaryKate footer-big-text">Why thrift?</p>
            <ul>
                <li>
                    •<a class="links" href="https://www.bbc.com/future/article/20200710-why-clothes-are-so-hard-to-recycle">
                        Clothing is really hard to recycle
                    </a>
                </li>
                <li>
                    •<a class="links" href="https://labs.theguardian.com/unicef-child-labour/">
                        Child labour is often used to manufacture new clothes
                    </a>
                </li>
                <li>
                    •<a class="links" href="https://www.needhelppayingbills.com/html/thrift_stores_save_money.html">
                        Thrifting is cheaper than buying new clothes
                    </a>
                </li>
                <li>
                    •<a class="links" href="https://www.2ndavestores.com/blog/why-thrifting-shopping-is-so-fun/">
                        It's fun!
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
